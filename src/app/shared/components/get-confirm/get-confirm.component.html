<mat-dialog-content>
    <h2>{{msg || 'Are you sure you want to remove this??'}}</h2>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button (click)="onClose(false)" mat-button color="primary">Cancel</button>
    <button (click)="onClose(true)" mat-raised-button  color="warn">Delete</button>
</mat-dialog-actions>
